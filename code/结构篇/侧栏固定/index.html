<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面效果 | 侧栏固定</title>
    <link rel="stylesheet" href="./index.css">
    <script src="../../../assets/js/jquery.min.js"></script>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="right-sidebar">
        <div class="" style="background: saddlebrown"></div>
        <div class="" style="background: black"></div>
        <div class="" style="background: yellowgreen"></div>
    </div>

    <script>
        $(function() {
            $(window).scroll(function () {
                var scrollTop = $(window).scrollTop();
                var top = $(".right-sidebar").offset().top;
                if(scrollTop > 450) {
                    $(".right-sidebar").addClass('center')
                } else {
                    $(".right-sidebar").removeClass('center')
                }
            })            
        })
    </script>
</body>
</html>
