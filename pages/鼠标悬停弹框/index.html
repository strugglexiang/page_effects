<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <title>鼠标悬停弹框</title>
</head>
<body>
    <div class="container">
        <div class="refrence top">
            <p>top</p>
            <div class="hover-cont  my-cont1">
                top_content
            </div>
        </div>

        <div class="refrence bottom">
            <p>bottom</p>
            <div class="hover-cont my-cont2">
                bottom_content
            </div>
        </div>

        <div class="refrence left">
            <p>left</p>
            <div class="hover-cont my-cont3">
                bottom_left
            </div>
        </div>


        <div class="refrence right">
            <p>right</p>
            <div class="hover-cont  my-cont4">
                bottom_right
            </div>
        </div>
    </div>  
    <div class="message" style="width: 1200px;margin:auto">
        <h2>这里有两缺陷</h2>
        <p>1. absolute的元素超过容器边界会引起滚动条的出现，暂无解决方案</p>
        <p>
            2. 小三角处旁边的空白处会造成抖动
            (解决方案是将小三角的整行空白作为浮框的内容，而小三角居中)
        </p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
